include:
    - project: 'tymonx/gitlab-ci'
      ref: v0.64.0
      file: '/templates/generic/docker.yml'

.create-go-module: &create-go-module |-
    # Creating Go module

    # Initializing Go module
    go mod init gitlab.com/tymonx/gitlab-ci

    # Creating main Go source file
    cat <<-EOF > "ci.go"
    package ci

    import "fmt"

    // MyFunc prints.
    func MyFunc() {
        fmt.Println("My function")
    }
    EOF

    # Auto-formatting Go source files
    go fmt ./

.create-go-test: &create-go-test |-
    # Creating Go module tests

    # Creating main Go test file
    cat <<-EOF > "ci_test.go"
    package ci_test

    import (
        "fmt"
        "testing"

        ci "gitlab.com/tymonx/gitlab-ci"
    )

    func Example() {
        fmt.Println("Hello from Go!")

        // Output:
        // Hello from Go!
    }

    func TestMyFunc(_ *testing.T) {
        ci.MyFunc()
    }
    EOF

    # Auto-formatting Go source files
    go fmt ./

.build:
    extends: .docker-build
    variables:
        GO_VERSION: 1.14.3
        GO_BASE_IMAGE: ""
        DOCKER_IMAGE_TAG: $GO_VERSION
        DOCKER_BUILD_ARGS: |-
            GO_VERSION=$GO_VERSION
            GO_BASE_IMAGE=$GO_BASE_IMAGE

.test:
    extends: .docker-test
    variables:
        GO_VERSION: 1.14.3
        GO_BASE_IMAGE: ""
        DOCKER_IMAGE_TAG: $GO_VERSION
    script:
        - *create-go-module
        - *create-go-test
        - go-format
        - go-lint
        - go-build
        - go-test

.deploy:
    extends: .docker-deploy
    variables:
        GO_VERSION: 1.14.3
        GO_BASE_IMAGE: ""
        DOCKER_IMAGE_TAG: $GO_VERSION

.latest:
    extends: .docker-latest
    variables:
        GO_VERSION: 1.14.3
        GO_BASE_IMAGE: ""
        DOCKER_IMAGE_TAG: $GO_VERSION

.edge:
    extends: .docker-edge
    variables:
        GO_VERSION: 1.14.3
        GO_BASE_IMAGE: ""
        DOCKER_IMAGE_TAG: $GO_VERSION
